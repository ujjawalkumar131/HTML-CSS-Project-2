<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="content">
        
 <div class="header">
   <h1> Job Application <span style="font-size: 22px; font-weight: 800; color: rgb(0, 60, 255);"> (web)</span> </h1>
    </div>

    
    <form action="">
        <div class="form_con">
 
    <div class="form_data">
 
 
            <label for="first_name"> First Name :</label>
            <input type="text" id="first_name" placeholder="Enter First Name">
    </div>
    <div class="form_data">
 
            <label for="Last_name"> Last Name :</label>
            <input type="text" id="Last_name" placeholder="Enter Last Name">

    </div>
    <div class="form_data">
 
            <label for="Email"> Email Id :</label>
            <input type="email" id="Email" placeholder="Enter Email Id">

    </div>
    <div class="form_data">
 
        <label for="Job_role"> Select Job Role</label>
        <select name="" id="">
         <option value="none" selected disabled hidden> Select an Option</option>
        <option value="frontend"> FrontEnd Devloper</option>
        <option value="backend"> BackEnd Devloper</option>
        <option value="fullstack"> FullStack Devloper</option>
        <option value="Desiner"> Web Designer</option>
    </select>
    </div>
 

<div class="form_data">
<label for="address"> Address :</label> <br>
<textarea name="address" id="address" cols="50" rows="5" placeholder="Enter Address" class="aarea"></textarea>


 </div>
 
 <div class="form_data">
 
    <label for="city"> City :</label> <br>
    <input type="city" placeholder="Enter City">
</div>
 
 
<div class="form_data">
 
 
    <label for="pincode"> Pincode :</label>
    <input type="number" placeholder="Enter Pincode">

</div>
<div class="form_data">
 
 
    <label for="Experience"> Select Years of Experience </label>
    <select name="experience" id="experience">
<option value="none" selected disabled hidden>Select an option</option>
<option value="3y"> >=3 years</option>
<option value="2y"> 2 years</option>
<option value="0y"> 0 - 1 years</option>

    </select>
    
</div>

<div class="form_data">
<label for="Cv">Upload CV here</label>
<input type="file" class="upload">
</div>




</div>


    </form>
    <div class="button">
        <button type="submit">Apply Here</button>
        </div>
    

    
    
 

    

   













</div>



















    </div>





    
</body>
</html>
